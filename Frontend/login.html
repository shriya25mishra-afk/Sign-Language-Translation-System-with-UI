<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SignLingo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-blue-900 flex items-center justify-center h-screen">


  <div class="bg-white shadow rounded-xl p-10 w-96">
    <h2 class="text-2xl font-bold text-center text-green-500 mb-6">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" name="email" placeholder="Email" class="w-full p-3 rounded border border-gray-300">
      <input type="password" id="password" name="password" placeholder="Password" class="w-full p-3 rounded border border-gray-300">
      <button type="submit" class="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition">Login</button>
    </form>
    <p class="mt-4 text-gray-600 text-center">
      Don't have an account? <a href="register.html" class="text-blue-500 hover:underline">Register</a>
    </p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
